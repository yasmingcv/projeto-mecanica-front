<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pagina de genrenciamento de tarefas">
    <script src="https://kit.fontawesome.com/aa7259e7f0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/adicionar_professor.css">
    <link rel="stylesheet" href="../css/reset3.css">
    <title>Adicionar Professor</title>
</head>
<body>
    <header>
        <div class="conponents_header">
            <div class="logo">
                <img src="../img/logo.png" alt="logo do header">
            </div>
            
            <div class="perfil">
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
            
    </header>    
    
    <main>
        <div class="conponents_main">
            <div class="box_titulo">
                
                <div class="seata_adicionarPorfessor">
                    <img src="../img/Vector.png" alt="">
                </div>
                
                <div class="text">
                    <h1>Adicionar Professor</h1>
                </div>
    
            </div>
            
            <div class="info_professor">
                
                <div class="card_professor">
                    <img src="../img/image 9.png" alt="">
                </div>
                
                <div class="formulario_professor">
                    
                    <div class="nome_professor">
                        <div class="">
                            <p class="text">Nome do Professor: </p>
                            <input type="text"> 
                        </div>
                         
                    </div>
                       
                    <div class="email_Senha">
                        
                        <div class="email">
                            <p class="text">E-mail: </p>
                            <input type="text"> 
                           </div>
                           
                           <div class="senha">
                                <p class="text">Senha:</p>
                                <input type="text"> 
                            </div>
                       </div>
                    </div>
                </div>
            </div>
            <div class="salvar_Adicionar">
                <div class="adicionar_professor">
                    <button class="botao_adicionar">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="salvar_professor">
                    <button class="botao_salvar">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="Copyright">
            <p>Copyright 2023 © Todos os direitos reservados Senai Jandira.</p>
        </div>
        
    </footer>
</body>
</html>
