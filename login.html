<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/image 1.png">
    <script src="https: //kit.fontawesome.com/aa7259e7f0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <meta name="description" content="pagina de acesso para o gerenciamento de tarefas">
    <script src="./js/app.js" defer type="module"></script>    
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/resete.css">
    <title>Login</title>
</head>

<body>

    <header>

        <div class="logo">
            <img src="./img/logo_senai.png" alt="logo senai">
        </div>

    </header>

    <main>

        <form id="form">
            <div class="forms_text">

                <div class="text_forms">
                    <span class="text_login">Login</span>
                    <span class="text_solto">
                        Gerenciamento de Tarefas do Curso Mecânica
                    </span>
                </div>

                <div class="login">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Digite seu email</label>
                        
                        <input type="email" class="form-control" onchange="valideiFields" id="email"placeholder="name@example.com">
                    </div>
                    
                    <label for="inputPassword5" class="form-label"> Digite sua senha </label>
                    
                    <input type="password" id="senha" class="form-control" aria-labelledby="passwordHelpBlock" placeholder="**********">
                    
                    <div id="passwordHelpBlock" class="form-text">
                        senha deve ter no máximo 16 caracter e no minimo 8 caracter
                    </div>
                </div>

                <div class="logar">
                    <button type="button" id="entrar" onclick="nomeValidacao()" class="btn btn-outline-danger">Entrar</button>
                </div>

                <div class="footer">

                    <div class="Copyright">
                        <p>Copyright 2023 © Todos os direitos reservados Senai Jandira.</p>
                    </div>
                </div>

            </div>
        </form>


    </main>

</body>

</html>
