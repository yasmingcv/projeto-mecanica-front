<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pagina de genrenciamento de tarefas">
    <script src="https://kit.fontawesome.com/e04fba6142.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="/pages/administrador/js/cards.js" defer type="module"></script>
    <script src="/pages/aluno/js/modulo/module.js" defer type="module"></script>
    <script src="/js/app.js" defer type="module"></script>
    <link rel="stylesheet" href="../css/mostrar_tarefas.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Adicionar Professor</title>
</head>

<body>
    <header>
        <div class="conponents_header">
            <div class="logo">
                <img src="/img/logo_senai.png" alt="logo do header">
            </div>

            <div class="perfil">
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>

    </header>

    <main>

        <div class="apresentar">

            <div class="voltar">

                <i class="fa-solid fa-arrow-left" alt="flecha para direita"></i>
                <span class="text_voltar">
                    Voltar
                </span>
            </div>

            <div class="add">

                <img src="/img/icon_direita.png" alt="flecha vermelha" class="flecha_direita">

                <span class="adicionar_professor">
                    Turmas
                </span>
            </div>
        </div>

        <div class="main_nav">
            <nav class="input_cards">
                <div class="inputs">
                    <input type="text" class="input">
                </div>

                <div class="cards_turma" id="cards_turma">
                    
                    
                </div>

            </nav>

            <nav class="filtros">
                <div class="filtro">
                    <span class="text_filtro">
                        filtros
                    </span>
                    <div class="line"></div>
                    <div class="card_filtro">
                        <div class="card_text">
                            <div class="span_termo">
                                1 Termo
                            </div>
                        </div>
                        <div class="card_text">
                            <div class="span_termo">
                                2 Termo
                            </div>
                        </div>
                    </div>

                    <div class="card_filtro">
                        <div class="card_text">
                            <div class="span_termo">
                                3 Termo
                            </div>
                        </div>
                        <div class="card_text">
                            <div class="span_termo">
                                4 Termo
                            </div>
                        </div>
                    </div>


                    <button type="button" class="btn btn-danger">Salvar</button>

                </div>
            </nav>

        </div>

    </main>
    <footer>
        <div class="Copyright">
            <p>Copyright 2023 © Todos os direitos reservados Senai Jandira.</p>
        </div>
    </footer>
</body>


</html>
