<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina para Vizualizar os alunos">

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/aa7259e7f0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap"rel="stylesheet">
    <link rel="shortcut icon" href="/img/icon_page.jpeg" type="image/x-icon">

    <script src="/pages/administrador/js/module_adicionar_aluno.js" defer type="module"></script>
    <link rel="stylesheet" href="/pages/administrador/css/visualizar_aluno.css">
    <link rel="stylesheet" href="/pages/administrador/css/reset.css">


    <title>Alunos</title>
</head>
<body>
    <header>
        <div class="inicio">

            <!-- logo do senai -->
            <div class="logo">
                <img src="/img/logo_senai.png" alt="logo senai">
            </div>

            <div class="bem_vindo">

                <!-- Boas vindas do Administrador -->
                <span class="ola_Administrador">
                    Olá, Administrador
                </span>


                <!-- imagem de perfil -->
                <div class="image_perfil">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
            </div>
        </div>
    </header>
    <main>

        <!-- Parte do  voltar para outra tela -->
        <div class="botão_voltar">
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
            <span>Voltar</span>

        </div>

        <!-- Parte do titulo da pagina-->
        <div class="box_titulo">

            <div class="seata_adicionarAluno">
                <i class="fa-solid fa-angles-right" style="color: #cc0000;"></i>
            </div>

            <div class="text">
                <h1>Alunos</h1>
            </div>
        </div>

        <!-- Parte dos cards e botão adicionar-->
        <div class="componentes_main">
            <div class="barra_pesquisa">
                <input type="text" placeholder="Nome do Aluno">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="cards_aluno">
                <div class="card">
                    <img src="/img/adicionar_professor.jpg" alt="imagem do  Aluno" class="img_aluno">

                    <div class="text_aluno">
                        <span class="name"> João</span>
                        <span class="turma">DS2T</span>
                    </div>
                </div>
            <div class="adicionar_aluno">
                <button class="btn-floating btn-large waves-effect waves-light red" id="adicionarAluno">
                    <i class="material-icons" id="adicionarAluno">
                        <i class="fa-solid fa-plus" style="color: #3584e4;"></i>
                    </i>
                </button>
            </div>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>Cadastro do Aluno</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>
                    <form id="form" class="modal-form">
                        <input type="text" id="nome_aluno" data-index="new" class="modal-field" placeholder="Nome do Aluno"required>
                        <input type="text" id="email_Aluno" class="modal-field" placeholder="E-mail" required>
                        <input type="text" id="senha_Aluno" class="modal-field" placeholder="Senha" required>
                       
                    </form>
                    <footer class="modal-footer">
                        <button id="salvar" class="button green">Salvar</button>
                        <button id="cancelar" class="button blue">Cancelar</button>
                    </footer>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright 2023 © Todos os direitos reservados Senai Jandira.</p>
    </footer>
</body>
</html>
